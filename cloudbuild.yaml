# Cloud Build configuration for Google Cloud Run deployment
#
# IMPORTANT: You must provide the WEATHER_API_KEY substitution when running this build:
#   gcloud builds submit --substitutions=_WEATHER_API_KEY=your-api-key-here
#
# Or configure it in Cloud Build triggers as a substitution variable.
# For production, consider using Secret Manager:
#   https://cloud.google.com/run/docs/configuring/secrets

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/weather-by-cep:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/weather-by-cep:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'weather-by-cep'
      - '--image'
      - 'gcr.io/$PROJECT_ID/weather-by-cep:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'WEATHER_API_KEY=${_WEATHER_API_KEY}'
      - '--port'
      - '8080'

images:
  - 'gcr.io/$PROJECT_ID/weather-by-cep:$COMMIT_SHA'

substitutions:
  _WEATHER_API_KEY: ''  # Must be provided during build - see comments above